<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="topbar">
        <a href="highscore"> View high scores</a>
        <div id="timerbox"> Time left: 75</div>
    </div>
    <div class="wrapper">
      <header>
        <h1>Coding Quiz Challenge</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
        <div class="card-footer">
          <button id="start" class="btn">Start Quiz</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
